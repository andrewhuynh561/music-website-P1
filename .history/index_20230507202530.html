<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Website</title>
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="https://unsplash.com/photos/uWVPqAVckYo" alt="">
        </div>
        <h3 class="music-name">What makes you beautiful</h3>
        <input type="range" id="range" class="range" name="range">
        <audio src="./musics/holo.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">3:10</div> 
        </div>
        <div class="controls">

        </div>
    </div>






    <script src="./app.js"></script>
</body>
</html>
