<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <title>Music Website</title>
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="./image/anita-austvika-uWVPqAVckYo-unsplash.jpg" alt="">
        </div>
        <h3 class="music-name">What makes you beautiful</h3>
        <input type="range" id="range" class="range" name="range">
        <audio src="./musics/holo.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">3:10</div> 
        </div>
        <div class="controls">

        </div>
    </div>






    <script src="./app.js"></script>
</body>
</html>
